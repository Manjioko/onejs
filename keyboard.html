<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./utils/func.js"></script>
    <!-- <script src="./utils/parseHtml.js"></script> -->
    <script src="./utils/eventBus.js"></script>
    <script src="./utils/subscript.js"></script>

<body>
    <div>hello world</div>
    <p x-if="test.four[1]">12345</p>
    <div x-for="item in xdata.ary" class="box">
        <span x-for="(it, idx) in xdata.sary.abc.cde">{{item.a}}</span>
        <p class="p">
            <a href="/" >点这里</a>
        </p>
    </div>
    <button onclick="clickFn()">click</button>
</body>
<script>
    xdata = {
        isShow: true,
        something: {one: 'one',tow: {three: 'three'},four: [{x: true},{xxx: true}]},
        test: { four: [1,2]},
        ary: [1,2,3, {ary1: [0,2,3], ary2: {ary3: 3}}],
        sary: {abc: {
            cde: [{a:'av'},{a:'av'},{a:'av'}]
        }}
    }

    function clickFn() {
        // xdata.something.four[1].xxx = !xdata.something.four[1].xxx
        // xdata.ary.push(1)
        // xdata.test['ll'] = 'xxxxx'
        xdata.ary.pop(1)
        // xdata.sary.abc.cde.pop()
    }
    // console.log(document.querySelector('[x-d="d"]'))
    
</script>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        display: inline-block;
        margin: 10px;
    }
</style>
</html>
